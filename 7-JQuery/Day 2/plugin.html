<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      .toggle-button {
        cursor: pointer;
        padding: 10px;
        background-color: red;
        color: #fff;
        border: none;
        /* border-radius: 5px; */
        margin-bottom: 10px;
      }

      .toggle-content {
        display: none;
        padding: 10px;
        border: 1px solid;
        /* border-radius: 5px; */
        margin-top: 10px;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button">Show Content</button>
    <div class="toggle-content">
      <p>Hello World.</p>
    </div>

    <script>
      (function ($) {
        $.fn.toggleContent = function () {
          return this.each(function () {
            // Reference to the toggle button and content
            var $toggleButton = $(this);
            var $content = $toggleButton.next(".toggle-content");

            // Set up click event
            $toggleButton.on("click", function () {
              $content.slideToggle();
            });
          });
        };
      })(jQuery);

      // Example usage
      $(document).ready(function () {
        $(".toggle-button").toggleContent();
      });
    </script>
  </body>
</html>
