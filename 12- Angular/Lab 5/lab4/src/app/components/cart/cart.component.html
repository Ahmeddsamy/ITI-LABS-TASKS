<div class="container mt-3">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartProducts.length; else emptyCart">
    <div class="list-group">
      <div
        class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let product of cartProducts"
      >
        <div class="d-flex w-100 justify-content-between align-items-center">
          <img
            [src]="product.image"
            class="cart-product-img mr-3"
            alt="{{ product.title }}"
          />
          <div>
            <h4 class="mb-1">{{ product.title }}</h4>
            <small class="text-muted">Price: ${{ product.price }}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <p><strong>Total:</strong> ${{ calculateTotal() }}</p>
      <button (click)="checkout()" class="btn btn-primary">Checkout</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="alert alert-warning" role="alert">Your cart is empty.</div>
  </ng-template>
</div>
