<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
        onmouseover="this.style.fill='blue'; this.style.stroke='green';"
        onmousedown="this.style.fill='yellow'; this.style.stroke='purple';"
        onmouseup="alert('Mouse up');"
        onmouseout="this.style.fill='red'; this.style.stroke='black';"
      />
    </svg>

    <canvas id="myCanvas" width="200" height="200"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Draw transparent circle
      ctx.beginPath();
      ctx.arc(100, 100, 100, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
      ctx.fill();
      ctx.closePath();

      // Draw gradient text
      ctx.font = "30px Arial";
      var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, "blue");
      gradient.addColorStop(1, "red");
      ctx.fillStyle = gradient;
      ctx.fillText("Ahmed", 50, 120);

      // Mouse drawing and erasing logic (you can add this as needed)
      // ...
    </script>

    <button onclick="getLocation()">Location</button>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showMap);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showMap(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Open Google Maps in a new window with the user's location
        window.open(
          `https://www.google.com/maps?q=${latitude},${longitude}`,
          "_blank"
        );
      }
    </script>
    <div
      ondrop="DropFun(this)"
      ondragover="event.preventDefault()"
      style="width: 100px; height: 100px; border: 2px solid black"
    ></div>
    <img
      draggable="true"
      ondragstart="DragElem(this)"
      src="smiley.png"
      alt=""
      srcset=""
      style="width: 50px; height: 50px"
    />

    <script>
      var element;
      function DropFun(box) {
        box.appendChild(element);
      }

      function DragElem(elem) {
        console.log(elem);
        element = elem;
      }
    </script>
  </body>
</html>
